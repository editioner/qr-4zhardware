<script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');

    function setTheme(isDark) {
        if (isDark) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        }
    }

    // Check for saved theme preference or system preference
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        setTheme(true);
    } else {
        setTheme(false);
    }

    themeToggle.addEventListener('click', () => {
        const isDark = document.documentElement.classList.contains('dark');
        setTheme(!isDark);
    });

    // Get URL parameters and populate information
    const urlParams = new URLSearchParams(window.location.search);
    const bmlAccount = urlParams.get('bml');
    const mibAccount = urlParams.get('mib');
    const viberAccount = urlParams.get('viber');


    if (bmlAccount) {
        document.getElementById('bml-account').innerText = bmlAccount;
    } else {
        document.getElementById('bml-container').style.display = 'none';
    }

    if (mibAccount) {
        document.getElementById('mib-account').innerText = mibAccount;
    } else {
        document.getElementById('mib-container').style.display = 'none';
    }

    if (viberAccount) {
        document.getElementById('viber-account').innerText = viberAccount;
    }

    // Copy to clipboard functionality
    function copyToClipboard(elementId) {
        const element = document.getElementById(elementId);
        if (!element) return;

        const textToCopy = element.innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
            showCopyMessage();
        }).catch(err => {
            console.error('Could not copy text: ', err);

            // Fallback for older browsers
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                document.execCommand('copy');
                showCopyMessage();
            } catch (err) {
                console.error('Fallback: Could not copy text: ', err);
            }

            document.body.removeChild(textarea);
        });
    }

    function showCopyMessage() {
        const message = document.getElementById('copy-message');
        message.style.opacity = '1';

        setTimeout(() => {
            message.style.opacity = '0';
        }, 2000);
    }
</script>
